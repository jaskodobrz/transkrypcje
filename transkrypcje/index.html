<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transkrypcje</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: #16213e;
            padding: 20px 30px;
            border-bottom: 2px solid #0f3460;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 24px;
            color: #e94560;
        }

        .header .stats {
            font-size: 14px;
            color: #888;
        }

        .search-box {
            padding: 10px 18px;
            border: 1px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 14px;
            width: 250px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: #e94560;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        /* Lista transkrypcji - lewa strona */
        .sidebar {
            width: 380px;
            min-width: 380px;
            background: #16213e;
            border-right: 2px solid #0f3460;
            overflow-y: auto;
            padding: 10px 0;
        }

        .file-item {
            padding: 14px 20px;
            cursor: pointer;
            border-bottom: 1px solid #0f346033;
            transition: background 0.15s;
        }

        .file-item:hover {
            background: #1a1a2e;
        }

        .file-item.active {
            background: #0f3460;
            border-left: 3px solid #e94560;
        }

        .file-item .name {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .file-item .meta {
            font-size: 12px;
            color: #888;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .file-item .preview {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.instagram { background: #833ab4; color: #fff; }
        .badge.tiktok { background: #ff0050; color: #fff; }
        .badge.youtube { background: #ff0000; color: #fff; }
        .badge.unknown { background: #444; color: #fff; }

        /* Panel tre≈õci - prawa strona */
        .content {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
        }

        .content .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #444;
            font-size: 18px;
        }

        .content .title {
            font-size: 20px;
            font-weight: 700;
            color: #e94560;
            margin-bottom: 8px;
        }

        .content .info {
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #0f3460;
        }

        .content .text {
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #d0d0d0;
        }

        .loading {
            color: #888;
            font-style: italic;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Responsywny - telefon */
        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; }
            .sidebar { width: 100%; min-width: 100%; max-height: 40vh; border-right: none; border-bottom: 2px solid #0f3460; }
            .content { padding: 20px; }
            .search-box { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Transkrypcje</h1>
            <span class="stats" id="stats"></span>
        </div>
        <input type="text" class="search-box" id="search" placeholder="Szukaj po nazwie...">
    </div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="loading" style="padding: 20px;">Ladowanie...</div>
        </div>
        <div class="content" id="content">
            <div class="placeholder">Wybierz transkrypcje z listy</div>
        </div>
    </div>

    <script>
        let allFiles = [];
        let currentFile = null;

        // Bazowy URL do plikow (ten sam folder co index.html)
        const BASE_URL = './';

        async function loadIndex() {
            try {
                const resp = await fetch(BASE_URL + 'index.json?' + Date.now());
                if (!resp.ok) throw new Error('Brak index.json');
                allFiles = await resp.json();
                document.getElementById('stats').textContent = allFiles.length + ' transkrypcji';
                renderList(allFiles);
            } catch (e) {
                document.getElementById('sidebar').innerHTML =
                    '<div class="empty">Brak transkrypcji.<br>Pobierz film przez bota!</div>';
                document.getElementById('stats').textContent = '0 transkrypcji';
            }
        }

        function renderList(files) {
            const sidebar = document.getElementById('sidebar');
            if (files.length === 0) {
                sidebar.innerHTML = '<div class="empty">Nic nie znaleziono</div>';
                return;
            }
            sidebar.innerHTML = files.map(f => `
                <div class="file-item ${currentFile === f.filename ? 'active' : ''}"
                     onclick="loadFile('${f.filename}')">
                    <div class="name">${escapeHtml(f.name)}</div>
                    <div class="meta">
                        <span class="badge ${f.source}">${f.source}</span>
                        <span>${f.date}</span>
                        <span>${(f.size / 1000).toFixed(1)} KB</span>
                    </div>
                    <div class="preview">${escapeHtml(f.preview || '')}</div>
                </div>
            `).join('');
        }

        async function loadFile(filename) {
            currentFile = filename;
            renderList(getFilteredFiles()); // podswietl aktywny

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Ladowanie transkrypcji...</div>';

            try {
                const resp = await fetch(BASE_URL + filename + '?' + Date.now());
                if (!resp.ok) throw new Error('Nie znaleziono pliku');
                const text = await resp.text();

                const fileInfo = allFiles.find(f => f.filename === filename);
                const source = fileInfo ? fileInfo.source : 'unknown';
                const date = fileInfo ? fileInfo.date : '';

                content.innerHTML = `
                    <div class="title">${escapeHtml(filename)}</div>
                    <div class="info">
                        <span class="badge ${source}">${source}</span>
                        &nbsp; ${date} &nbsp; | &nbsp; ${text.length} znakow
                    </div>
                    <div class="text">${escapeHtml(text)}</div>
                `;
            } catch (e) {
                content.innerHTML = '<div class="empty">Blad ladowania: ' + e.message + '</div>';
            }
        }

        function getFilteredFiles() {
            const query = document.getElementById('search').value.toLowerCase();
            if (!query) return allFiles;
            return allFiles.filter(f =>
                f.name.toLowerCase().includes(query) ||
                (f.preview && f.preview.toLowerCase().includes(query))
            );
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Wyszukiwarka
        document.getElementById('search').addEventListener('input', () => {
            renderList(getFilteredFiles());
        });

        // Start
        loadIndex();
    </script>
</body>
</html>
