<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Transkrypcje</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: #16213e;
            padding: 20px 30px;
            border-bottom: 2px solid #0f3460;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 24px;
            color: #e94560;
        }

        .header .stats {
            font-size: 14px;
            color: #888;
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            padding: 10px 18px;
            border: 1px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 14px;
            width: 250px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: #e94560;
        }

        .admin-btn {
            padding: 10px 16px;
            border: 1px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .admin-btn:hover { border-color: #e94560; color: #e94560; }
        .admin-btn.active { background: #e94560; color: #fff; border-color: #e94560; }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 380px;
            min-width: 380px;
            background: #16213e;
            border-right: 2px solid #0f3460;
            overflow-y: auto;
            padding: 10px 0;
        }

        .file-item {
            padding: 14px 20px;
            cursor: pointer;
            border-bottom: 1px solid #0f346033;
            transition: background 0.15s;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .file-item:hover { background: #1a1a2e; }

        .file-item.active {
            background: #0f3460;
            border-left: 3px solid #e94560;
        }

        .file-item .file-info { flex: 1; min-width: 0; }

        .file-item .name {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .file-item .meta {
            font-size: 12px;
            color: #888;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .file-item .preview {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            background: none;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 4px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            transition: all 0.2s;
            display: none;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .delete-btn:hover { background: #ff4444; color: #fff; }
        .admin-mode .delete-btn { display: block; }

        .delete-btn-big {
            background: none;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 6px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            display: none;
        }

        .delete-btn-big:hover { background: #ff4444; color: #fff; }
        .admin-mode .delete-btn-big { display: inline-block; }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.instagram { background: #833ab4; color: #fff; }
        .badge.tiktok { background: #ff0050; color: #fff; }
        .badge.youtube { background: #ff0000; color: #fff; }
        .badge.unknown { background: #444; color: #fff; }

        .content {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
        }

        .content .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #444;
            font-size: 18px;
        }

        .content .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .content .title {
            font-size: 20px;
            font-weight: 700;
            color: #e94560;
        }

        .content .info {
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #0f3460;
        }

        .content .text {
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #d0d0d0;
        }

        .content .text .timestamp {
            color: #e94560;
            font-weight: 600;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            opacity: 0.8;
        }

        .loading { color: #888; font-style: italic; }
        .empty { text-align: center; padding: 40px; color: #666; }

        /* Modal potwierdzenia */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show { display: flex; }

        .modal {
            background: #16213e;
            border: 2px solid #0f3460;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        .modal h3 { color: #e94560; margin-bottom: 10px; }
        .modal p { color: #aaa; margin-bottom: 20px; font-size: 14px; }

        .modal-buttons { display: flex; gap: 10px; justify-content: center; }

        .modal-btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .modal-btn.cancel { background: #333; color: #aaa; }
        .modal-btn.cancel:hover { background: #444; }
        .modal-btn.confirm { background: #ff4444; color: #fff; }
        .modal-btn.confirm:hover { background: #ff2222; }

        /* Token input */
        .token-modal input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 13px;
            margin-bottom: 15px;
            outline: none;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; }
            .sidebar { width: 100%; min-width: 100%; max-height: 40vh; border-right: none; border-bottom: 2px solid #0f3460; }
            .content { padding: 20px; }
            .search-box { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Transkrypcje</h1>
            <span class="stats" id="stats"></span>
        </div>
        <div class="header-right">
            <input type="text" class="search-box" id="search" placeholder="Szukaj po nazwie...">
            <button class="admin-btn" id="adminBtn" onclick="toggleAdmin()">Admin</button>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="sidebar" id="sidebar">
            <div class="loading" style="padding: 20px;">Ladowanie...</div>
        </div>
        <div class="content" id="content">
            <div class="placeholder">Wybierz transkrypcje z listy</div>
        </div>
    </div>

    <!-- Modal potwierdzenia usuniecia -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3>Usunac transkrypcje?</h3>
            <p id="confirmText"></p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal()">Anuluj</button>
                <button class="modal-btn confirm" onclick="confirmDelete()">Usun</button>
            </div>
        </div>
    </div>

    <!-- Modal tokenu -->
    <div class="modal-overlay" id="tokenModal">
        <div class="modal token-modal">
            <h3>Tryb Admin</h3>
            <p>Wpisz GitHub token zeby moc usuwac transkrypcje</p>
            <input type="password" id="tokenInput" placeholder="ghp_...">
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeTokenModal()">Anuluj</button>
                <button class="modal-btn confirm" style="background:#e94560" onclick="saveToken()">Zapisz</button>
            </div>
        </div>
    </div>

    <script>
        let allFiles = [];
        let currentFile = null;
        let adminMode = false;
        let githubToken = localStorage.getItem('gh_token') || '';
        let pendingDelete = null;

        const REPO = 'jaskodobrz/transkrypcje';
        const BASE_URL = 'https://cdn.jsdelivr.net/gh/' + REPO + '@main/transkrypcje/';
        const API_URL = 'https://api.github.com/repos/' + REPO + '/contents/transkrypcje/';
        const PURGE_URL = 'https://purge.jsdelivr.net/gh/' + REPO + '@main/transkrypcje/';

        async function loadIndex() {
            try {
                // Purge cache jsdelivr, potem pobierz swiezy plik
                await fetch(PURGE_URL + 'index.json').catch(() => {});
                const resp = await fetch(BASE_URL + 'index.json?t=' + Date.now(), {
                    cache: 'no-store'
                });
                if (!resp.ok) throw new Error('Brak index.json');
                allFiles = await resp.json();
                document.getElementById('stats').textContent = allFiles.length + ' transkrypcji';
                renderList(allFiles);
            } catch (e) {
                document.getElementById('sidebar').innerHTML =
                    '<div class="empty">Brak transkrypcji.<br>Pobierz film przez bota!</div>';
                document.getElementById('stats').textContent = '0 transkrypcji';
            }
        }

        function renderList(files) {
            const sidebar = document.getElementById('sidebar');
            if (files.length === 0) {
                sidebar.innerHTML = '<div class="empty">Nic nie znaleziono</div>';
                return;
            }
            sidebar.innerHTML = files.map(f => `
                <div class="file-item ${currentFile === f.filename ? 'active' : ''}"
                     onclick="loadFile('${f.filename}')">
                    <div class="file-info">
                        <div class="name">${escapeHtml(f.name)}</div>
                        <div class="meta">
                            <span class="badge ${f.source}">${f.source}</span>
                            <span>${f.date}</span>
                            <span>${(f.size / 1000).toFixed(1)} KB</span>
                        </div>
                        <div class="preview">${escapeHtml(f.preview || '')}</div>
                    </div>
                    <button class="delete-btn" onclick="event.stopPropagation(); askDelete('${f.filename}')">Usun</button>
                </div>
            `).join('');
        }

        async function loadFile(filename) {
            currentFile = filename;
            renderList(getFilteredFiles());

            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Ladowanie transkrypcji...</div>';

            try {
                // Purge cache jsdelivr, potem pobierz swiezy plik
                await fetch(PURGE_URL + filename).catch(() => {});
                const resp = await fetch(BASE_URL + filename + '?t=' + Date.now(), {
                    cache: 'no-store'
                });
                if (!resp.ok) throw new Error('Nie znaleziono pliku');
                const text = await resp.text();

                const fileInfo = allFiles.find(f => f.filename === filename);
                const source = fileInfo ? fileInfo.source : 'unknown';
                const date = fileInfo ? fileInfo.date : '';

                content.innerHTML = `
                    <div class="title-row">
                        <div class="title">${escapeHtml(filename)}</div>
                        <button class="delete-btn-big" onclick="askDelete('${filename}')">Usun transkrypcje</button>
                    </div>
                    <div class="info">
                        <span class="badge ${source}">${source}</span>
                        &nbsp; ${date} &nbsp; | &nbsp; ${text.length} znakow
                    </div>
                    <div class="text">${formatText(text)}</div>
                `;
            } catch (e) {
                content.innerHTML = '<div class="empty">Blad ladowania: ' + e.message + '</div>';
            }
        }

        // === ADMIN / USUWANIE ===

        function toggleAdmin() {
            if (adminMode) {
                adminMode = false;
                document.getElementById('adminBtn').classList.remove('active');
                document.getElementById('mainContainer').classList.remove('admin-mode');
            } else {
                if (githubToken) {
                    adminMode = true;
                    document.getElementById('adminBtn').classList.add('active');
                    document.getElementById('mainContainer').classList.add('admin-mode');
                } else {
                    document.getElementById('tokenModal').classList.add('show');
                }
            }
            renderList(getFilteredFiles());
            if (currentFile) loadFile(currentFile);
        }

        function closeTokenModal() {
            document.getElementById('tokenModal').classList.remove('show');
        }

        function saveToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (token) {
                githubToken = token;
                localStorage.setItem('gh_token', token);
                closeTokenModal();
                toggleAdmin();
            }
        }

        function askDelete(filename) {
            pendingDelete = filename;
            document.getElementById('confirmText').textContent = filename;
            document.getElementById('confirmModal').classList.add('show');
        }

        function closeModal() {
            pendingDelete = null;
            document.getElementById('confirmModal').classList.remove('show');
        }

        async function confirmDelete() {
            if (!pendingDelete || !githubToken) return;
            const filename = pendingDelete;
            closeModal();

            try {
                // 1. Pobierz sha pliku .txt
                const fileResp = await fetch(API_URL + filename, {
                    headers: { 'Authorization': 'token ' + githubToken }
                });
                if (fileResp.ok) {
                    const fileData = await fileResp.json();
                    // Usun plik
                    await fetch(API_URL + filename, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': 'token ' + githubToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Usun: ' + filename,
                            sha: fileData.sha
                        })
                    });
                }

                // 2. Aktualizuj index.json
                const indexResp = await fetch(API_URL + 'index.json', {
                    headers: { 'Authorization': 'token ' + githubToken }
                });
                if (indexResp.ok) {
                    const indexData = await indexResp.json();
                    const indexContent = atob(indexData.content);
                    let index = JSON.parse(indexContent);
                    index = index.filter(e => e.filename !== filename);

                    await fetch(API_URL + 'index.json', {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'token ' + githubToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Usun z indexu: ' + filename,
                            sha: indexData.sha,
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(index, null, 2))))
                        })
                    });
                }

                // 3. Odswiez liste
                allFiles = allFiles.filter(f => f.filename !== filename);
                if (currentFile === filename) {
                    currentFile = null;
                    document.getElementById('content').innerHTML = '<div class="placeholder">Transkrypcja usunieta</div>';
                }
                document.getElementById('stats').textContent = allFiles.length + ' transkrypcji';
                renderList(getFilteredFiles());

            } catch (e) {
                alert('Blad usuwania: ' + e.message);
            }
        }

        function getFilteredFiles() {
            const query = document.getElementById('search').value.toLowerCase();
            if (!query) return allFiles;
            return allFiles.filter(f =>
                f.name.toLowerCase().includes(query) ||
                (f.preview && f.preview.toLowerCase().includes(query))
            );
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function formatText(text) {
            return escapeHtml(text).replace(
                /\[(\d{2}:\d{2})\]/g,
                '<span class="timestamp">[$1]</span>'
            );
        }

        document.getElementById('search').addEventListener('input', () => {
            renderList(getFilteredFiles());
        });

        loadIndex();
        // Auto-refresh listy co 2 minuty (limit API: 60 req/h)
        setInterval(loadIndex, 120000);
    </script>
</body>
</html>
